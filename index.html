<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="CSS/main.css" />
    <script src="https://kit.fontawesome.com/8b76552a26.js" crossorigin="anonymous" defer></script>
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card_image-container">
          <div class="card_image"></div>
        </div>
        <div class="card_copy-container">
          <h2 class="card_copy-heading">Order Summary</h2>
          <p class="card_copy-description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
          <div class="card_copy-highlight-section">
            <div class="highlight-section_icon"></div>
            <div class="highlight-section_plan">
              <h6>Annual Plan</h6>
              <p>$59.99/year</p>
            </div>
            <div class="highlight-section_link">
              <a href="#">Change</a>
            </div>
          </div>
          <button class="btn-primary">Proceed to Payment</button>
         <div><a href="#"  class="cancel-btn">Cancel Order</a></div>
         <!--  <p class="cancel-btn">Cancel Order</p> -->
        </div>
      </div>
    </main>

    <footer>
      <div class="footer_attribution">
        <p class="footer_attribution-copy">
          Coded by
          <a href="#">Michael Njuki</a>
        </p>
      </div>
    </footer>
  </body>
</html>
